<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
			<title>UCSD Barcode Generator</title>
      <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.0/dist/JsBarcode.all.min.js"></script>
      <link rel="stylesheet" href="assets/styles.css">
			<style>
        *, html {
          margin: 0;
          padding: 0;
        }
        body {
          background-color: white;
          color: black;
          margin: 0 !important;
          padding: 0 !important;
        }
        
    </style>
		</head>
		<body>
			<div class = largetext>
				<p>Custom Barcode Generator</p>
			</div>
			<div class = directions>
				<p>Type in code to generate barcode with "EXC_TEST_" prefix"</p>
				<div class = barcode>
					<svg id="barcode"></svg>
                </div>
                
				<div class = generatebutton>
                    <INPUT TYPE="TEXT" id="customstring" value="Enter value here">
                        <br>
					<button class="button button2" onclick="generateCustomBarcode()">Generate</button>
				</div>
			</body>
			<!--===== MAIN JS =====-->
      <script src="assets/main.js"></script>
		</html>
